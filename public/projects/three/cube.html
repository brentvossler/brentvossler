<!DOCTYPE html>
<html>
<head>
	<title>cube, three.js</title>
	<script src="projects/three/three.js"></script>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	
	<script>
		var renderer = new THREE.WebGLRenderer({canvas: document.getElementById( 'myCanvas')});
		renderer.setClearColor(0x000000);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);

		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
		var scene = new THREE.Scene();

		// basic geometry pushing vertices into an array
		var geometry = new THREE.BoxGeometry(50, 50, 50);
		
		// img texture
		var texture = new THREE.TextureLoader().load("img/woodencrate.jpg");
		
		// video texture
		// var video = document.getElementById( 'video' );
		// video.load(); // must call after setting/changing source
		// video.play();
		// var texture = new THREE.VideoTexture( video );
		// texture.minFilter = THREE.LinearFilter;
		// texture.magFilter = THREE.LinearFilter;
		// texture.format = THREE.RGBFormat;

		var material = new THREE.MeshLambertMaterial({map: texture});
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.set(100, 100, 1000);

		scene.add(mesh);

		requestAnimationFrame(render);

		function render() {
			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.01;
		}
		console.log(myCanvas.width);
		renderer.render(scene, camera);

	</script>

</body>
</html>
