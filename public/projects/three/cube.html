<!DOCTYPE html>
<html>
<head>
	<title>cube, three.js</title>
	<script src="three/three.js"></script>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<video id="video" src="img/box.ogv" autoplay></video>
	<script>
		var renderer = new THREE.WebGLRenderer({canvas: document.getElementById( 'myCanvas')});
		renderer.setClearColor(0x000000);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);

		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
		var scene = new THREE.Scene();

		var light = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(light);
		var light1 = new THREE.PointLight(0xffffff, 0.5);
		scene.add(light1);

		// basic geometry pushing vertices into an array
		var geometry = new THREE.BoxGeometry(50, 35, 35);
		
		// img texture
		// var texture = new THREE.TextureLoader().load("img/woodencrate.jpg");
		
		// video texture
		var video = document.getElementById( 'video' );
		video.load(); // must call after setting/changing source
		video.play();
		var texture = new THREE.VideoTexture( video );
		texture.minFilter = THREE.LinearFilter;
		texture.magFilter = THREE.LinearFilter;
		texture.format = THREE.RGBFormat;

		var material = new THREE.MeshLambertMaterial({map: texture});
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.set(0, 0, -100);

		scene.add(mesh);

		requestAnimationFrame(render);

		function render() {
			mesh.rotation.x += 0.001;
			mesh.rotation.y += 0.001;
			mesh.rotation.z += 0.0;
			renderer.render(scene, camera);
			requestAnimationFrame(render);
		}
		renderer.render(scene, camera);
	</script>

</body>
</html>
